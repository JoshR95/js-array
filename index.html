<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/application.css">
</head>
<body>
    
    <header>
        <h1>IMAGE PICKER</h1>
    </header>

    <div class="container">
        <div class="main-picture-container">
            <div id="main-picture-wrapper">
                <div class="main-picture">
                    <img id="main-image" src="https://picsum.photos/1200/600"></img>
                </div>
                <div class="main-picture-input-box">
                    <input type="email" placeholder="ENTER YOUR EMAIL ADDRESS" required>
                    <span id="email-error" class="error-message"></span>
                    <div id="collection-message"></div>
                    <div class="main-picture-input-button">
                        <button class="main-picture-button" id="generate-button">GENERATE RANDOM IMAGE</button>
                        <button class="main-picture-button" id="add-image-button">ADD IMAGE TO COLLECTION</button>
                        <a class="main-picture-button" href="#collections-selector">
                            <span>
                                GO TO IMAGES
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="collections-wrapper">
        <div id="collections">
            <div id="collections-selector">
                <button id="clear-collection-button">CLEAR COLLECTION</button>
                <select class="collections-dropdown">
                    <option value="">SELECT AN EMAIL</option>
                </select>
                <button id="clear-all-collections-button">CLEAR ALL COLLECTIONS</button>
            </div>

            <div class="allocated-images">
                <div class="sub-picture-container">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
